<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
}

.password-generator {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 0 auto;
}

h1 {
    color: #333;
}

label {
    margin-right: 10px;
}

input[type="number"], input[type="checkbox"] {
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #45a049;
}

#generated-password {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1.2em;
    color: #333;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <div class="password-generator">
            <label for="password-length">Password Length:</label>
            <input type="number" id="password-length" min="8" max="20" value="12">
            <br>
            <input type="checkbox" id="include-uppercase" checked>
            <label for="include-uppercase">Include Uppercase Letters</label>
            <br>
            <input type="checkbox" id="include-lowercase" checked>
            <label for="include-lowercase">Include Lowercase Letters</label>
            <br>
            <input type="checkbox" id="include-numbers" checked>
            <label for="include-numbers">Include Numbers</label>
            <br>
            <input type="checkbox" id="include-special" checked>
            <label for="include-special">Include Special Characters</label>
            <br><br>
            <button id="generate-btn">Generate Password</button>
            <br><br>
            <input type="text" id="generated-password" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
